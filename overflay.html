<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #111;
        }

        .active {
            background-color: #4CAF50;
        }

        .banner {
            height: 80vh;
            background-image: url("images/youtube-background-7764176_1280.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;

        }

        .banner::before {
            content: "";
            background-image: linear-gradient(to right, rgba(255, 0, 0, 0), rgba(0, 0, 0, 0.9));
            width: 100%;
            height: 80vh;
            position: absolute;
            /* display: block; */
        }

        .bannerText {
            text-align: center;
            color: ghostwhite;
            font-size: 22px;
            position: relative;
            overflow: hidden;
            /* border: 4px solid green; */
            /* position: relative;
           bottom: 500px; */
        }
    </style>
    </style>
</head>

<body>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li style="float:right"><a class="active" href="#about">About</a></li>
    </ul>
    <div class="banner">
        <div class="bannerText">
            <h1>Dodge Demon</h1>
            <h2>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ex eos, velit explicabo reprehenderit magnam
                officia voluptates deleniti officiis culpa nobis?
            </h2>
        </div>
    </div>
</body>

</html>
