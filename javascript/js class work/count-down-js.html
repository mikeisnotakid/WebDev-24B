<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <Center>
        <p id="DisplayP"></p>
    </Center>


    <script>
        var Nums = ''
        for (var i = 0; i <= 10; i++) {
            Nums += i
        }
        document.getElementById('DisplayP').innerHTML = Nums;
    </script>
</body>

</html>
