<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        CheckNum(30, 50)
        function CheckNum(Num1, Num2) {
            if (Num1 > Num2) {
                document.write(Num1 + ' is bigger than ' + Num2)
            } else {
                document.write(Num2 + ' is bigger than ' + Num1)
            }
        }
    </script>
</body>

</html>
