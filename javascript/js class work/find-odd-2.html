<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<body>


    <center>
        <p id="p"></p>

        <input type="" id="input">
        <br>

        <button onclick="findOddAvg()">Find OddAvg</button>


    </center>

</body>

<script type="text/javascript">


    function findOddAvg() {

        var i = Number(document.getElementById('input').value)

        var sum = 0

        var count = 0
        while (i > 0) {

            if (i % 2 != 0) {
                console.log(i)
                sum = sum + i
                count = count + 1
            }

            i--
        }
        document.getElementById('p').innerHTML = sum / count

    }

</script>

</html>
