<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        NumCheck(70)

        function NumCheck(Num) {
            if (Num % 2 == 0) {
                document.write(Num + ' Number is even')
            } else {
                document.write(Num + ' is Odd')
            }
        }
    </script>
</body>

</html>
