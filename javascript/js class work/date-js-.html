<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <center>
        <p id="DisplayOnScreen"></p>
        <!-- <button onclick="CheckTime()">Check time</button> -->
    </center>


    <script>
        function CheckTime() {
            var MyTime = new Date();
            var hours = MyTime.getHours();
            var mins = MyTime.getMinutes();
            var seconds = MyTime.getSeconds();
            if (hours >= 12) {
                document.getElementById('DisplayOnScreen').innerHTML = (hours + ":" + mins + ":" + seconds + " PM");

            } else {
                document.getElementById('DisplayOnScreen').innerHTML = (hours + ":" + mins + ":" + seconds + " AM");
            }


        }
        
        setInterval(CheckTime, 1000);



    </script>
</body>

</html>
