<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onclick="Count();">start</button>

    <script>
        var start = 1
        function Count() {
            for (start = 1; start < 101; start++) {
                document.write(start)
            }
        }


    </script>
</body>

</html>
