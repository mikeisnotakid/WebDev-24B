<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgb(19, 17, 16);
            /* height: 99vh; */
            color: white;
            background-image: url('./images/crypto-currency-3130381_1920.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

        }

        .cover-screen .child {
            position: fixed;
            left: 0;
            right: 0;
            /* height: 100vh; */
            background-color: red;
            display: none;
            text-align: center;
            z-index: 100;
        }

        .game-container {
            margin: auto;
            /* width: 50%; */
            /* height:100vh; */
            
            /* border: 4px solid red; */
        }

        #DisplayTap {
            height: 30%;
            width: 100%;
            text-align: center;
            font-size: 90px;
            font-weight: bolder;
            /* background-color: rgb(255, 255, 255); */
          

        }

        p {
            text-align: center;
            position: relative;
     
            height: 80px;
            bottom: 170px;
            /* left: 304px; */
        }

        #FirstBtn, #SecondBtn, #ThirdBtn button {
            display: block;
            margin: auto;
            height: 400px;
            width: 400px;
            margin-top: 10px;
            font-size: 23px;
            border-radius: 200px;
            border: none;
            background:none;
            /* animation-name: MoveTapbuttons; */
            animation-duration: 2s;
            background-image: url('https://cdn2.iconfinder.com/data/icons/crypto-badge/512/Solana_SOL_Badge.png');
            background-repeat: no-repeat;
            background-position: center;
           background-size:  cover;
            animation-iteration-count: infinite;

        }

        @keyframes MoveTapbuttons {
            10% {
                transform: translateX(20px);
            }

            50% {
                transform: translateY(20px);
            }

            100% {
                transform: translateZ(20px);
            }
        }

        #ThirdBtn {
            display: none;
           
            margin: auto;
            height: 400px;
            width: 400px;
            margin-top: 10px;
            font-size: 23px;
            border-radius: 200px;
            border: none;
            background:none;
            /* animation-name: MoveTapbuttons; */
            animation-duration: 2s;
            background-image: url('https://cdn2.iconfinder.com/data/icons/crypto-badge/512/Solana_SOL_Badge.png');
            background-repeat: no-repeat;
            background-position: center;
           background-size:  cover;
            animation-iteration-count: infinite;

        }

        #SecondBtn {
            display: none;
        }

        #CollectCoin {
            height: 100px;
            width: 50%;
            background-color: green;
            border: none;
         
        }

        .child h1 {
            height: 20%;
            padding: 40px 0;
        }
    </style>
</head>

<body>

    <div class="cover-screen">
        <div class="child">
            <h1>You got 100000 Mike Coin </h1>
            <button id="CollectCoin" onclick="GiftCoin1()">Collect Coin</button>
        </div>
    </div>

    <div class="game-container">
     
        <!-- <input type="text" > -->
         <!-- <h1>Welcome to Mike Tap</h1> -->
        <h2 id="DisplayTap" >0</h2>
      
        <button id="FirstBtn" onclick="AddToDisplayTap()">Tap</button>
        <button id="SecondBtn" onclick="AddToDisplayBy3()">X3 Tap</button>
        <button id="ThirdBtn" onclick="ContinueTapping()">Continue Tapping</button>
    </div>




    <script>

        var DisplayTaps = document.getElementById('DisplayTap');
        var CoverScreen = document.querySelector('.cover-screen .child');



        function AddToDisplayTap() {
            for (var i = 0; i < 1; i++) {
                DisplayTaps.innerHTML++;
            }
            if (DisplayTaps.innerHTML > 10) {
                document.getElementById('SecondBtn').style.display = 'block'
                document.getElementById('FirstBtn').style.display = 'none'
            }


            if (DisplayTaps.innerHTML > 100000) {
                document.getElementById('SecondBtn').style.display = 'none'
                document.getElementById('FirstBtn').style.display = 'block'
            }
            document.getElementById('FirstBtn').style.animation = 'MoveTapbuttons 0.5s  infinite'

        }

        function AddToDisplayBy3() {

            for (var i = 0; i < 1; i++) {
                DisplayTaps.innerHTML *= 3;
            }

            if (DisplayTaps.innerHTML >= 500) {
                CoverScreen.style.display = 'block'

            }
        }

        function GiftCoin1() {
            DisplayTaps.innerHTML = 100000 + 'Mike Coin';
            CoverScreen.style.display = 'none'
            document.getElementById('ThirdBtn').style.display = 'block'
            document.getElementById('FirstBtn').style.display = 'none'
            document.getElementById('SecondBtn').style.display = 'none'
        }

        function ContinueTapping() {
            DisplayTaps.innerHTML = 100000;
            document.getElementById('ThirdBtn').style.display = 'none'
            document.getElementById('FirstBtn').style.display = 'block'
            document.getElementById('SecondBtn').style.display = 'none'


            // if (DisplayTaps.value >= 50001) {
            //     CoverScreen.style.display = 'none'

            // }
        }
    </script>
</body>

</html>
