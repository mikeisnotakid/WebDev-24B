<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tapping.css">
</head>

<body>
    
    <div class="pop-up-alert">
        <div class="child">

            <div class="pop-up-alert-content">
                <h1>Welcome to Mike Coin </h1>

                <h4 class="h4alert"></h4>
            </div>

            <form action="#">
                <button onclick="LoginBtnDisplay()">Login</button>
                <button class="SignUpBTn" onclick="SignUpBtnDisplay()">Signup</button>

                <input type="text" placeholder="Username" id="GetUserName">
                <input type="password" placeholder="Password">
                <h6 style="color: rgb(255, 91, 91);">Forgot password ?</h6>
                <button class="login-btn" onclick="PerformLogin()">Login</button>
                <h4>Not a member ? <span style="color: rgb(255, 91, 91);">Signup now</span> </h4>
            </form>
        </div>
    </div>
    <div class="cover-screen">
        <div class="child">
            <h1>You got 100000 Mike Coin </h1>
            <button id="CollectCoin" onclick="GiftCoin1()">Collect Coin</button>
        </div>
    </div>

    <div class="game-container">

        <!-- <input type="text" > -->
        <h1 class="H1Display"></h1>
        <h2 id="DisplayTap">0</h2>

        <button id="FirstBtn" onclick="AddToDisplayTap()">Tap</button>
        <button id="SecondBtn" onclick="AddToDisplayBy3()">X3 Tap</button>
        <button id="ThirdBtn" onclick="ContinueTapping()">Continue Tapping</button>
    </div>



    <script src="tapping.js"></script>
</body>

</html>
