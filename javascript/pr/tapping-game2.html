<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body {
            background-color: black;
            /* background-image: url('./images/gold-1013618.jpg'); */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .container {
            height: 100vh;
            border: 4px solid green;
        }

        .container .head {
            height: 30%;
            border: 4px solid yellow;
        }
        .container .body {
            height: 50%;
            border: 4px solid purple;
        }
        .container .bottom {
            height: 20%;
            border: 4px solid red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="head">
            <div class="Display-first-head"></div>
            <div class="Display-second-head"></div>
        </div>
        <div class="body"></div>
        <div class="bottom"></div>
    </div>

 
</body>

</html>
