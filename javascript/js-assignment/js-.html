<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            height: 60px;
            width: 250px;
            display: block;
            margin: 50px 0;
        }


        #Btn {
            height: 40px;
            width: 150px;
            border: none;
            background-color: blue;
            color: white;
            display: none;
            animation-name: MoveBtn;
            animation-duration: 1s;

        }

        @keyframes MoveBtn {
            10% {
                transform: translateX(10px);
            }

            100% {
                transform: translateX(30px);
            }
        }
    </style>
</head>

<body>
    <center>

        <input type="text" placeholder="Email" id="EmailValue" onkeyup='CheckValues()'>
        <input type="text" placeholder="Password" id="PassWordValue" onkeyup='CheckValues()'>
        <button id="Btn" onclick="ShowSend()">Submit</button>
    </center>


    <script>
        function CheckValues() {
            var EmailValue = document.getElementById('EmailValue').value;
            var PassWordValue = document.getElementById('PassWordValue').value;
            var Btn = document.getElementById('Btn');

            if (EmailValue == 'boss@gmail.com' && PassWordValue == 'Aa0000000#') {
                Btn.style.display = 'block'
            } else if(PassWordValue != 'Aa0000000#') {
                alert('Incorrect password')
              
            } else{
                Btn.style.display = 'none'
            }
        }

        function ShowSend() {
            alert('Successfull');
        }
    </script>
</body>

</html>
