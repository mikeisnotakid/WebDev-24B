<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table, td, th{
            border: 1px solid red;
            
   
        }
        table{
            border-collapse: collapse;
            width: 80%;

        }
        td{
            border: 2px solid green;
            text-align: center;
            height: 50px;
            
        }
        th{
            border: 2px solid red;
            
        }
        tr:hover{
            background-color: lightgray;
        }

    </style>
</head>
<body>

    <table>
        <tr>
            <th>
                Brands
            </th>
            <th>
                Countries
            </th>
            <th>
                Price
            </th>
        </tr>
        <tr>
            <td>BMW</td>
            <td colspan="2">Germany</td>
            <!-- <td>$75 k</td> -->
        </tr>
        <tr>
            <td rowspan="2">Bugatti</td>
            <td>Italy</td>
            <td rowspan="2">$1m</td>
        </tr>
        <tr>
            <!-- <td>Tesla</td> -->
            <td>America</td>
            <!-- <td>$50 k</td> -->
        </tr>
    </table>


    
</body>
</html>
