<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Block</title>
    <style>
        span {
            background-color: red;
            color: white;
            display: inline-block;
            padding: 50px;
            margin: 50px;
            height: 200px;
            width: 100px;
        }MDN Reference
        
        
        span:hover{
            opacity: 0.3;
        }
        div {
            background-color: blue;
            color: white;

        }
    </style>
</head>

<body>
    <span>Span</span>
    <br>
    <hr>
    <div>
        Div
    </div>
</body>

</html>
