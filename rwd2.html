<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .col-1 {
            width: 8.33%;
        }

        .col-2 {
            width: 16.66%;
        }

        .col-3 {
            width: 25%;
        }

        .col-4 {
            width: 33.33%;
        }

        .col-5 {
            width: 41.66%;
        }

        .col-6 {
            width: 50%;
        }

        .col-7 {
            width: 58.33%;
        }

        .col-8 {
            width: 66.66%;
        }

        .col-9 {
            width: 75%;
        }

        .col-10 {
            width: 83.33%;
        }

        .col-11 {
            width: 91.66%;
        }

        .col-12 {
            width: 100%;
        }

        * {
            box-sizing: border-box;
        }

        .main-div {
            border: 4px solid green;
            height: 500px;

        }

        .rgt {
            border: 4px solid purple;
            height: 100%;
            float: left;
            padding: 5px;
        }

        .rgt .child {
            border: 4px solid purple;
            height: 100%;


        }

        .center {
            border: 4px solid red;
            height: 100%;
            float: left;
            padding: 5px;
        }

        .center.child {
            border: 4px solid green;
            height: 100%;
        }

        .left {
            border: 4px solid red;
            height: 100%;
            float: left;

        }

        .left .child {
            border: 4px solid red;
            height: 100%;
        }
    </style>
</head>

<body>

    <div class="main-div">
        <div class="rgt col-5">
            <div class="child"></div>
        </div>
        <div class="center col-2"></div>
        <div class="child"></div>

        <div class="left col-5"></div>
        <div class="child"></div>
    </div>

</body>

</html>
