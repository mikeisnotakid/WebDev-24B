<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            height: 500px;
            width: 50%;
            border: 4px solid green;
           
            white-space: nowrap;

        }

        .container-divs {
            height: 100%;
            width: 30%;
            border: 4px solid red;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="container-divs"></div>
        <div class="container-divs"></div>
        <div class="container-divs"></div>
        <div class="container-divs"></div>
    </div>
</body>

</html>
