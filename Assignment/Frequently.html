<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequently asked question</title>
    <style>
        *{
            box-sizing: border-box;
            font-family: sans-serif;
        }
        .first-container {
            /* border: 4px solid green; */
            height: 500px;
            margin: 0px 8%;
        }
        .first-container-content{
            width: 80%;
            overflow: hidden;
        }
        .first-container-left{
            width: 30%;
            height: 100%;
            /* border: 4px solid red; */
            float: left;
        }
        .first-container-right{
            width: 70%;
            height: 100%;
            /* border: 4px solid yellow; */
            float: left;
        }
        .first-container-right p{
            border: 2px solid #ccc;
            height: 30% ;
            font-size: 30px;
            color: blue;
            margin: 1% 0px;
        
            
        }

        .second-container {
            /* border: 4px solid red; */
            height: 700px;
            margin: 0px 5%;
            margin-top: 20px;
            background-image: url("images/woman-8499928.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            border-radius: 20px;

        }

        .second-container-content {
            padding: 8% 2%;
            font-size: 25px;
            width: 35%;
      
            color: white;

        }
        h2{
            background-color: black;
        }
       

        button {
            height: 50px;
            width: 190px;
            background-color: blue;
            color: white;
            border: none;
            font-size: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="first-container">
        <div class="first-container-left">
            <div class="first-container-content">
                <h1>Frequently asked questions</h1>
            </div>
        </div>
        <div class="first-container-right">
            <P>Where is Elseveler located?</P>
            <P>Can I send an open application?</P>
            <P>Do you have an internship program?</P>
        </div>
    </div>
    <div class="second-container">
        <div class="second-container-content">
            <h2>
                Help our customers change the world
            </h2>
            <button>Find your next role</button>
        </div>
    </div>
</body>

</html>
