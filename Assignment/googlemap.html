<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map</title>
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.css">
    <link rel="icon" href="https://fonts.gstatic.com/s/i/productlogos/maps/v7/192px.svg">
    <link rel="stylesheet" href="googlemap.css">
</head>

<body>
    <!-- Navbar Section -->
    <div class="nav-bar">
        <div class="left-nav-bar">
            <div class="child">
                <div class="left-nav-image-container">
                    <img src="google map svg.svg" alt="">
                </div>
                <div class="left-nav-content-container">
                    <p>Google Maps Platform</p>
                </div>
            </div>
        </div>

        <div class="center-nav-bar">
            <div class="child">
                <div class="nav-center-list">
                    <ul>
                        <li>Why Google </li>
                        <li> Products <i class="fa fa-sort-desc" aria-hidden="true"></i></li>
                        <li> Solutions <i class="fa fa-sort-desc" aria-hidden="true"></i></li>
                        <li>Pricing</li>
                        <li>Resources <i class="fa fa-sort-desc" aria-hidden="true"></i></li>

                    </ul>
                </div>
            </div>
        </div>

        <div class="right-nav-bar">
            <div class="child">
                <div class="btn-child">
                    <button>Get started</button>
                </div>

                <div class="btn-child right-nav-first-btn">
                    <button>Contact sales</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- First-Section -->
    <div class="first-section">
        <div class="child">
            <img src="google map svg.svg">
            <h1>Make the world your platform</h1>
            <button>Get started</button>
        </div>
    </div>

    <!-- Second Section -->
    <div class="second-section">
        <div class="child">
            <div class="second-section-left">
                <video loop muted autoplay>
                    <source
                        src="https://storage.googleapis.com/gweb-earth-maps-platform/maps-platform/homepage_m02_masonry-cards_why-google_2_video-bg-desktop.mp4"
                        type="video/mp4">
                </video>

            </div>
            <div class="second-section-center">
                <div class="second-section-center-top">
                    <div class="child">

                    </div>
                </div>
                <div class="second-section-center-bottom">
                    <div class="child">

                    </div>
                </div>
            </div>
            <div class="second-section-right">
                <div class="child">
                    <div class="second-section-right-top">
                        <video loop muted autoplay>
                            <source
                                src="https://storage.googleapis.com/gweb-earth-maps-platform/maps-platform/homepage_m02_masonry-cards_address-validation-bg.mp4">
                        </video>
                    </div>
                    <div class="second-section-right-bottom">
                        <video loop muted autoplay>
                            <source
                                src="https://storage.googleapis.com/gweb-earth-maps-platform/maps-platform/homepage_m02_masonry-cards_I-O_2024-bg.mp4">
                        </video>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Third section -->
    <div class="third-section">
        <div class="write-up">
            <h1>
                View the latest updates</h1>
        </div>
        <div class="child">
            <div class="third-section-left">
                <div class="child"></div>
                <div class="second-child">
                    <img
                        src="https://lh3.googleusercontent.com/TU8u4bupgHfqmYth8BeyyFJLM40DcM-5X89z_U8-UySlcskXbHDrq_Z0Q0B_02dCafJfQpSF8HVv_ErxvkNo0fbv0YLW0Jk_kHytLKg=w210">
                </div>
            </div>
            <div class="third-section-center">
                <div class="child"></div>
                <div class="second-child">
                    <img
                        src="https://lh3.googleusercontent.com/qjm_BDWaflppJdPnxIzs2lyGOesuGrUlLw-EcaXZmYdASMOCahFFP0g9flrrri_2G6CUDH-P85UC0DP_2Vme3MP7IIXJpsKlRKAsah4=w210">
                </div>
            </div>
            <div class="third-section-right">
                <div class="child"></div>
                <div class="second-child">
                    <img
                        src="https://lh3.googleusercontent.com/7Hdt6ClA5Awvz_GOBfApPA7PF5QzPYcnhadIf3G1HyIK8a3ibCkL33i40f2A2G_dbDV_ox-L8Pe0juma5jcliobz1GLxhNtEfCtkCOc=w210">
                </div>
            </div>
        </div>
    </div>

    <!-- Fourth section -->
    <div class="fourth-section">
        <video loop muted autoplay>
            <source
                src="https://storage.googleapis.com/gweb-earth-maps-platform/maps-platform/homepage_m05_carousel-video-01_trans-logistics-VIDEO-desktop.mp4">
        </video>
        <div class="fourth-section-write-up">
            <h2>
                Transportation & Logistics solutions</h2>
            <p>Power rides and deliveries with real-time insights.</p>
            <button>Learn more</button>
        </div>

    </div>
</body>

</html>
