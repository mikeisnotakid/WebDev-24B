<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first-btn{
            height: 60px;
            width: 140px;
            border: 3px solid green;
            color: black;
            
        }
        .first-btn a{
            color: black;
        }
        .first-btn:hover{
            background-color: green;
        }

        a{
            text-decoration: none;
        
        }
        .second-btn{
            height: 60px;
            width: 140px;
            background-color: red;
            color: white;
            border: none;
        }
        .second-btn a{
            color: white;
        }
        .second-btn:hover{
            background-color: rgb(221, 70, 70);
        }

    </style>
</head>
<body>
    <button class="first-btn">
        <a href="#">Link Button</a>
    </button>

    <button class="second-btn">
        <a href="#">Link Button</a>
    </button>
</body>
</html>
