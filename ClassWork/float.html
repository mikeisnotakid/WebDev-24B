<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .container {
            height: 600px;
            width: 100%;
        }

        .heading {
            padding: 50px;
            background-color: #8c8c8c;
        }

        .body {
            height: 50%;

            padding: 2px;
        }

        .footer-div {
            padding: 50px;
            background-color: #8c8c8c;


        }

        .body-left {
            float: left;
        }

        .body-left-content {
            height: 40px;
            width: 300px;
            background-color: dodgerblue;
            color: white;
            margin: 20px;

        }

        h3 {
            font-size: 29px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Chania</h1>
        </div>
        <div class="body">
            <div class="body-left">
                <div class="body-left-content">The Flight</div>
                <div class="body-left-content">The City </div>
                <div class="body-left-content">The Island</div>
                <div class="body-left-content">The Food</div>
            </div>
            <div class="body-right">
                <h3>
                    The City
                </h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore provident cum iure, reiciendis
                    cupiditate omnis ipsum pariatur error quas obcaecati officiis dolor vitae voluptatum tempore ullam
                    quo rem expedita vel!</p>
            </div>
        </div>
        <div class="footer-div">
            <h2>Footer</h2>
        </div>
    </div>
</body>

</html>
