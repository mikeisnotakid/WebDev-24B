<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Margin Practical</title>
    <style>
        .main-container{
            height: 500px;
            width: 500px;
            padding-left: 300px;
            padding-top: 20px;
            margin: auto;
            background-color: gray;
        }
        .d1{
            width: 60px;
            height: 40px;
            background-color: red;
        }
        .d2{
            width: 60px;
            height: 40px;
            background-color: green;
            margin-left: 60px;
          
        }
        .d3{
            width: 60px;
            height: 40px;
            background-color: lightgoldenrodyellow;
            margin-left: 100px;
        }
        .d4{
            width: 60px;
            height: 40px;
            background-color: magenta;
            margin-left: 160px;
        }
        .d5{
            width: 60px;
            height: 40px;
            background-color: deeppink;
            margin-left: 120px;
        }
        .d6{
            width: 60px;
            height: 40px;
            background-color: chartreuse;
            margin-left: 70px; 
        }
        .d7{
            width: 60px;
            height: 40px;
            background-color: crimson;
            margin-left: 20px; 
        }
        .d8{
            width: 60px;
            height: 40px;
            background-color: blue;
            margin-left: -30px; 
        }
  
    </style>
</head>
<body>
    <div class="main-container">
        <div class="d1"></div>
        <div class="d2"></div>
        <div class="d3"></div>
        <div class="d4"></div>
        <div class="d5"></div>
        <div class="d6"></div>
        <div class="d7"></div>
        <div class="d8"></div>
       
       
    </div>
    
</body>
</html>
