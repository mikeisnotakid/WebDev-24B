<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .col-1 {
            width: 8.33%;
        }

        .col-2 {
            width: 16.66%;
        }

        .col-3 {
            width: 25%;
        }

        .col-4 {
            width: 33.33%;
        }

        .col-5 {
            width: 41.66%;
        }

        .col-6 {
            width: 50%;
        }

        .col-7 {
            width: 58.33%;
        }

        .col-8 {
            width: 66.66%;
        }

        .col-9 {
            width: 75%;
        }

        .col-10 {
            width: 83.33%;
        }

        .col-11 {
            width: 91.66%;
        }

        .col-12 {
            width: 100%;
        }

        @media only screen and (max-width: 800px) {
            .col-md-1 {
            width: 8.33%;
        }

        .col-md-2 {
            width: 16.66%;
        }

        .col-md-3 {
            width: 25%;
        }

        .col-md-4 {
            width: 33.33%;
        }

        .col-md-5 {
            width: 41.66%;
        }

        .col-md-6 {
            width: 50%;
        }

        .col-md-7 {
            width: 58.33%;
        }

        .col-md-8 {
            width: 66.66%;
        }

        .col-md-9 {
            width: 75%;
        }

        .col-md-10 {
            width: 83.33%;
        }

        .col-md-11 {
            width: 91.66%;
        }

        .col-md-12 {
            width: 100%;
        }
        .bottom{
            clear: both;
        }
 
        }
        

        * {
            box-sizing: border-box;
        }

        .main-div {
            height: 500px;
        }

        .top {
            height: 20%;
            /* border: 4px solid green; */
            padding: 5px;
        }

        .top .child {
            height: 100%;
            background-color: blue;
        }

        .middle {
            height: 60%;
            /* border: 4px solid green ; */
        }

        .middle .child-left {
            height: 100%;
            /* border: 4px solid red; */
            float: left;
        }

        .middle .child-right {
            height: 100%;
            background-color: purple;
            float: right;
        }

        .first-child,
        .second-child,
        .third-child,
        .fourth-child {
            height: 25%;
            padding: 5px 0;
        }

        .child {
            background-color: dodgerblue;
            height: 100%;
        }

        .bottom {
            height: 20%;
            padding: 5px;
        }

        .bottom .child {
            height: 100%;
            background-color: blue;
        }
    
    </style>
</head>

<body>

    <div class="main-div">
        <div class="top col-md-12">
            <div class="child"></div>
        </div>
        <div class="middle">
            <div class="child-left col-3 col-md-12">
                <div class="first-child">
                    <div class="child"></div>
                </div>
                <div class="second-child">
                    <div class="child"></div>
                </div>
                <div class="third-child">
                    <div class="child"></div>
                </div>
                <div class="fourth-child">
                    <div class="child"></div>
                </div>
            </div>
            <div class="child-right col-3 col-md-12">
                <div class="child"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="child"></div>
        </div>
    </div>
</body>

</html>
