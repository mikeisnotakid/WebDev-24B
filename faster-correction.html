<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>

		<style type="text/css">

			*{
				box-sizing: border-box;
			}

			body{
				margin: 0px;
				padding: 0px;
			}

			.topContact{
				background-color: black;
				color: white;
				padding: 10px;
			}

			.span{
				border-right: 2px solid white;
				padding: 0 15px 0 0 ;
			}

			.span2{
				padding: 0 0 0 15px ;

			}



			ul{
				margin: 0px;
				padding: 0px;
				list-style-type: none;
				height: 90px;
				text-align: center;
				overflow: hidden;

			}

			li{
				display: inline;
				height: 100%;
			}

			li a{
				text-decoration: none;
				display: inline-block;
				padding: 30px 7px;
				color: black;
				height: 100%;

			}

			li a:hover{
				background-color: orangered;
				color: white;
			}


			.left{
				float: left;
				height: 100%;
				width: 20%;
			}


			.left h1{
				color: orangered;
				font-family: sans-serif;
			}

			.center{
				float: left;
				height: 100%;
				width: 60%;
				text-align: center;
			}

			.rgt{
				float: left;
				height: 100%;
				width: 20%;
				padding: 20px 0px;
			}


			.rgt button{
				background-color: orangered;
				border: none;
				color: white;
				padding: 10px 15px;
			}
			
		</style>
	</head>
	<body>


		<!-- top contact info -->
		<div class="topContact">
			<span class="span">+012 345 6789</span>
			<span class="span2">info@example.com</span>
		</div>

		<!-- nav starts -->
		<ul>


			<div class="left">
				<h1>FASTER</h1>

			</div>



			<div class="center">
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Service</a></li>
				<li><a href="#">Price</a></li>
				<li><a href="#">Pages</a></li>
				<li><a href="#">Contact</a></li>
			</div>



			<div class="rgt">
				<button>Get A Quote</button>
			</div>
			


		</ul>

		<!-- banner -->
		<div></div>

	</body>
</html>
