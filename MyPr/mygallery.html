<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            height: 600px;
            /* border: 4px solid green; */
            padding: 10px;
            margin: auto;

        }

        .container .child {
            height: 100%;
            /* border: 4px solid red; */
        }

        .first-img {
            background-image: url("images/smoke-376543_640.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            animation-name: gallery-animation;
            animation-iteration-count: infinite;
            animation-duration: 7s;
            height: 100%;
            display: block;



        }

        .second-img {
            background-image: url("images/computer-4795762_1280.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            animation-name: gallery-animation;
            animation-duration: 0.7s;
            
            display: none;
            height: 100%;
        }

        .third-img {
            background-image: url("images/graduation-3498090_1280.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            animation-name: gallery-animation;
            animation-duration: 0.7s;
            display: none;
            height: 100%;
        }

        @keyframes gallery-animation {
        10% {


            height: 10px;
            width: 10px;
            border-radius: 5px;
            background-color: #ccc;
            color: rgb(138, 135, 135);
            top: 200px;
            transform: rotate(-80deg);
            text-align: left;


        }






        100% {
            left: 0px;
            color: rgb(138, 135, 135);
            text-align: left;
            border-radius: 20%;
        }

    }



        .btn-Div {
            width: 170px;
            /* border: 4px solid green; */
            padding: 15px 0;
            margin: auto;
        }

        button {
            height: 50px;
            width: 50px;
            border-radius: 10px;
            background-color: red;

            margin: auto;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="child">
            <div class="first-img"></div>
            <div class="second-img"></div>
            <div class="third-img"></div>
        </div>

        <div class="btn-Div">
            <button class="first-btn"></button>
            <button class="second-btn"></button>
            <button class="third-btn"></button>
        </div>

    </div>

    <script src="mygallery.js"></script>
</body>

</html>
