<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            height: 90px;
            width: 50%;
            border: 4px solid green;
            white-space: nowrap;
            overflow: auto;
            z-index: 20;


        }

        .container div {
            height: 100%;
            width: 138px;
            display: inline-block;
            border: 4px solid red;

        }

       .container ::-webkit-scrollbar{
            width: 0;
            height: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
