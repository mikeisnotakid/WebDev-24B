<body>
    <center>
        <button onclick="CReateDiv()">Create Container</button>
        <input type="text"  id="InputValue" placeholder="First Comment">
        <input type="text"  id="InputValue2" placeholder="Second Comment">
        <div id="MainContainerDiv"></div>
    </center>

    <script>
        var Post = [];

        function CReateDiv() {
            var MainContainerDiv = document.getElementById('MainContainerDiv');
            var InputValue = document.getElementById('InputValue').value;
            var InputValue2 = document.getElementById('InputValue').value;

            Post[Post.length] = {Comment1: InputValue, Comment2: InputValue2}

            for (var i = 0; i <= 1; i++) {
                var containerDiv = document.createElement('div');
                containerDiv.textContent = Post[i].Comment1
                containerDiv.textContent = Post[i].Comment2
                containerDiv.style.width = '600px'
                containerDiv.style.height = '400px'
                containerDiv.style.border = '4px solid black'
                containerDiv.style.margin = '20px 0'

                MainContainerDiv.appendChild(containerDiv);
                var InputValue = document.getElementById('InputValue').value = '';
                var InputValue2 = document.getElementById('InputValue').value = '';
            }



            // Append the container to the body

        }
        console.log(Post)

    </script>
