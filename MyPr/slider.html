<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            height: 500px;
            width: 50%;
            margin: auto;
            /* border: 4px solid red; */
        }

        .container img {
            height: 80%;
            width: 100%;

        }

        .btn-div {
            height: 20%;
            width: 50%;
            /* border: 4px solid red; */
            padding: 20px 10%;
            margin: auto;

        }

        button {
            height: 60px;
            width: 60px;
            border-radius: 30px;
            border: none;
        }

        .firstbtn {
            background-color: rgb(151,157,169);

        }

        .secondbtn {
            background-color: rgb(228,203,165);

        }

        .thirdbtn {
            background-color: rgb(36,109,34);

        }
    </style>
</head>

<body>
    <div class="container">
        <img src="images/computer-4795762_1280.jpg" id="Slider">
        


        <div class="btn-div">
            <button class="firstbtn"
                onclick="document.getElementById('Slider').src = 'images/computer-4795762_1280.jpg' "></button>
            <button class="secondbtn"
                onclick="document.getElementById('Slider').src = 'images/laptop-6062423_640.jpg' "></button>
            <button class="thirdbtn"
                onclick="document.getElementById('Slider').src = 'images/work-1627703_640.jpg' "></button>
        </div>

    </div>
</body>

</html>
