<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            height: 150px;
            width: 50%;
            background-color: black;
            position: relative;
        }
    </style>
</head>

<body>

    <div id="container"></div>

    <input type="text" onkeyup="document.getElementById('container').style.left  = this.value">
</body>

</html>
