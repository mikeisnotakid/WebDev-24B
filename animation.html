    body {
        animation-name: containerbox;
        height: 100vh;
        width: 100%;
        background-color: #ccc;
        animation-duration: 9s;
        animation-iteration-count: infinite;

    }

    h1 {
        animation-name: forh1;
        animation-duration: 9s;
        position: relative;
        animation-iteration-count: infinite;
    }

    @keyframes containerbox {
        from {

            background-color: #ccc;
        }

        to {



            background-color: black;
            color: white;
          

        }

    }

    @keyframes forh1 {
        from {
            left: 0px;
            top: 0px;

        }

        to {
            left: 300px;
            background-color: red;
            width: 600px;
            text-align: center;

        }

    }
</style>
